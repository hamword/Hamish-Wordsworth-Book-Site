    /* --- Top Section Wrapper --- */
    .top-section-wrapper {
      display: flex;

    /* --- Top Section --- */
    .top-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 600px;
      height: 25vh;
      padding: 1rem;
      box-sizing: border-box;
      margin-bottom: 40px;
    }

    .text { flex: 1; padding-right: 5px; }

    .image {

      justify-content: center;

    }

    .image img {

      max-height: 100%;
      object-fit: contain;
    }

    /* --- Carousel Wrapper for Scaling --- */
    .carousel-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(1.5);
      transform-origin: center top;
      margin: 5px 0;
    }

    /* --- Carousel Section --- */
    .carousel {
      display: block;
      margin: 0 auto;
      position: relative;
      max-width: 1125px;
      overflow: hidden;
      border-radius: 10px;
      background: transparent;
    }

    .slide {
      display: flex;
      transition: transform 0.5s ease;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      height: 450px;
      width: auto;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* --- Core Strip --- */
    #carousel-container {
      width: 600px;
      margin: auto;
      overflow: hidden;
    }

    #carousel-strip {
      display: flex;
      transition: transform 0.3s ease;
    }

    #carousel-strip img {
      width: 150px;
      height: auto;
      flex-shrink: 0;

  <!-- Carousel Logic -->
  <script>
    const carouselStrip = document.getElementById("carousel-strip");
    const originalImages = Array.from(carouselStrip.children);
    const totalImages = originalImages.length;
    const visibleCount = 4;
    let currentIndex = 0;

    const firstClones = originalImages.slice(0, visibleCount).map(img => img.cloneNode(true));
    const lastClones = originalImages.slice(-visibleCount).map(img => img.cloneNode(true));

    firstClones.forEach(clone => carouselStrip.appendChild(clone));
    lastClones.reverse().forEach(clone => carouselStrip.insertBefore(clone, carouselStrip.firstChild));

    currentIndex = visibleCount;
    carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`;

    function moveSlide(direction) {
      currentIndex += direction;
      carouselStrip.style.transition = "transform 0.3s ease";
      carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`;

      if (currentIndex === 0) {
        setTimeout(() => {
          carouselStrip.style.transition = "none";
          currentIndex = totalImages;
          carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`;
        }, 310);
      } else if (currentIndex === totalImages + visibleCount) {
        setTimeout(() => {
          carouselStrip.style.transition = "none";
          currentIndex = visibleCount;
          carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`;
        }, 310);
      }
    }
  </script>
