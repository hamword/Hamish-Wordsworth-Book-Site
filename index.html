  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      overflow-y: hidden;
      background-image: url('background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    /* --- Top Section --- */
    .top-section {
      display: flex;              /* Two sections side by side */
      height: 25vh;               /* Top section height */
      justify-content: space-between;
      align-items: center;        /* Vertically center content */
      padding: 1rem;
      box-sizing: border-box;
      margin-bottom: 40px;
    }

    .top-section h1 {
      margin: 0;
    }

    .top-section img {
      height: 100%;
    }

    .text {
      flex: 1;                    
      padding-right: 5px;
      margin-left: 250px;
    }

    .image {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: bottom;
    }

    .image img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
    }

    /* --- Carousel Wrapper for Scaling --- */
    .carousel-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      transform: scale(1.5);         /* Scale carousel to 150% */
      transform-origin: center top;  /* Grows from top center */
      margin: 40px 0;                /* Add spacing so it doesn’t overlap */
    }

    /* --- Carousel Section --- */
    .carousel {
      display: block;
      margin: 0 auto;
      position: relative;
      max-width: 1125px;
      overflow: hidden;
      border-radius: 10px;
      background: transparent;
    }

    .slide {
      display: flex;
      transition: transform 0.5s ease;
      justify-content: center;
      align-items: center;
    }

    .slide img {
      height: 450px;
      width: auto;
      object-fit: contain;
    }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      cursor: pointer;
      padding: 10px;
      border-radius: 50%;
      z-index: 10;
    }

    .arrow.left { left: 10px; }
    .arrow.right { right: 10px; }

    /* --- Bottom Section --- */
    .bottom-section {
      position: absolute;       /* Position relative to the page */
      bottom: 20px;             /* Distance from bottom of screen */
      width: 100%;              /* Stretch across screen */
      display: flex;            
      justify-content: center;  /* Center horizontally */
      align-items: center;   
      gap: 20px;                /* Space between icons */
      pointer-events: auto;     /* Ensure clicks work */
    }

    .bottom-section img {
      width: 48px;
      height: 48px;
    }

    .social-logos {
      display: flex;
      gap: 18px;
      align-items: center;
    }

    /* --- Core Strip --- */
    #carousel-container {
      width: 600px;       /* Adjust width: 4 images × 150px each */
      margin: auto;
      overflow: hidden;
    }

    #carousel-strip {
      display: flex;
      transition: transform 0.3s ease;
    }

    #carousel-strip img {
      width: 150px;
      height: auto;
      flex-shrink: 0;
    }
  </style>
</head>

  <!-- Carousel Logic -->
  <script>
    const carouselStrip = document.getElementById("carousel-strip");
    const originalImages = Array.from(carouselStrip.children);
    const totalImages = originalImages.length;
    const visibleCount = 4; // Number of images visible at a time
    let currentIndex = 0;

    // --- Clone first and last 4 images ---
    const firstClones = originalImages.slice(0, visibleCount).map(img => img.cloneNode(true));
    const lastClones = originalImages.slice(-visibleCount).map(img => img.cloneNode(true));

    // Append first clones at the end
    firstClones.forEach(clone => carouselStrip.appendChild(clone));
    // Prepend last clones at the start
    lastClones.reverse().forEach(clone => carouselStrip.insertBefore(clone, carouselStrip.firstChild));

    // Update all images after cloning
    const allImages = Array.from(carouselStrip.children);

    // Set initial position to the "real" first image
    currentIndex = visibleCount;
    carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`; // 150px per image

    function moveSlide(direction) {
      currentIndex += direction;
      carouselStrip.style.transition = "transform 0.3s ease";
      carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`;

      // Wrap-around logic (flicker free)
      if (currentIndex === 0) {
        setTimeout(() => {
          carouselStrip.style.transition = "none";
          currentIndex = totalImages;
          carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`;
        }, 310);
      } else if (currentIndex === totalImages + visibleCount) {
        setTimeout(() => {
          carouselStrip.style.transition = "none";
          currentIndex = visibleCount;
          carouselStrip.style.transform = `translateX(${-currentIndex * 150}px)`;
        }, 310);
      }
    }
  </script>
