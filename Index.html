 <script>
(function() {
  const track = document.getElementById("imageStrip");
  let currentIndex = 0;
  const visibleCount = 4; // exactly 4 books visible
  let slideWidth = 0;
  let totalSlides = 0;

  function setupCarousel() {
    if (!track) return;

    // remove any previously added clones
    Array.from(track.querySelectorAll("[data-clone='true']")).forEach(n => n.remove());

    const originalSlides = Array.from(track.children);
    totalSlides = originalSlides.length;

    if (totalSlides === 0) return;

    // compute width of a single slide
    slideWidth = originalSlides[0].clientWidth;

    // clone first 4 slides to end
    for (let i = 0; i < visibleCount; i++) {
      const clone = originalSlides[i].cloneNode(true);
      clone.setAttribute("data-clone", "true");
      track.appendChild(clone);
    }

    // clone last 4 slides to start
    for (let i = 0; i < visibleCount; i++) {
      const clone = originalSlides[totalSlides - visibleCount + i].cloneNode(true);
      clone.setAttribute("data-clone", "true");
      track.insertBefore(clone, track.firstChild);
    }

    // start at first real slide (index = visibleCount)
    currentIndex = visibleCount;
    track.style.transition = "none";
    track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
    void track.offsetWidth; // force reflow
  }

  window.addEventListener("load", setupCarousel);
  window.addEventListener("resize", () => {
    clearTimeout(window._carouselResizeTimer);
    window._carouselResizeTimer = setTimeout(setupCarousel, 120);
  });

  window.moveSlide = function(direction) {
    if (!track) return;

    currentIndex += direction;
    track.style.transition = "transform 0.45s ease";
    track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;

    track.addEventListener("transitionend", function handler() {
      const realCount = totalSlides;

      // forward wrap
      if (currentIndex >= visibleCount + realCount) {
        track.style.transition = "none";
        currentIndex = visibleCount;
        requestAnimationFrame(() => {
          track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
        });
      }

      // backward wrap
      if (currentIndex < visibleCount) {
        track.style.transition = "none";
        currentIndex = visibleCount + realCount - 1;
        requestAnimationFrame(() => {
          track.style.transform = `translateX(${-currentIndex * slideWidth}px)`;
        });
      }

      track.removeEventListener("transitionend", handler);
    });
  };
})();
